<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad 2024</title>
    <style>
        body {
            background-image: url('https://media.discordapp.net/attachments/1222224620187418654/1372680866454573076/image.png?ex=6827a82d&is=682656ad&hm=fea4a30e7b60be55c2bb2e5d505ea50173d9f2ae348978953b610e1dd23c04e9&=&format=webp&quality=lossless');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        label {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            max-width: 80%;
            margin: 20px auto;
            line-height: 1.5;
            word-wrap: break-word;
        }
        h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        iframe {
            width: 0;
            height: 0;
            border: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Navidad 2024!</h1>
    <label id="mensaje"></label>
    <button id="reproducir">Reproducir Música</button>

    <!-- Música de YouTube -->
    <iframe 
        id="musica" 
        src="https://www.youtube.com/embed/uArFYpxDOoU?autoplay=1&loop=1&playlist=uArFYpxDOoU"
        frameborder="0" 
        allow="autoplay" 
        allowfullscreen>
    </iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get('nombre');
        const mensaje = document.getElementById('mensaje');
        const musica = document.getElementById('musica');
        const boton = document.getElementById('reproducir');

        // Bloqueo si el nombre es 'piero' o 'barto'
        if (nombre && (nombre.toLowerCase() === 'piero' || nombre.toLowerCase() === 'barto')) {
            alert('¡Acceso bloqueado para ' + nombre.charAt(0).toUpperCase() + nombre.slice(1) + '!');
            window.location.href = 'pendejo.html?nombre=' + nombre; // Redirige a pendejo.html si el nombre es 'Piero' o 'Barto'
        } else {
            if (nombre) {
                mensaje.innerHTML = `¡Feliz Navidad 2024 a ${nombre}! 🎄<br><br>Este año ha sido una verdadera aventura llena de risas y momentos XD, momentos únicos y muchas memorias compartidas. Desde esas intensas partidas en videojuegos, hasta las largas horas de estudio en la universidad, pasando por las charlas y momentos divertidos en casa. Cada uno de ustedes ha sido una parte esencial de lo que hace tan especial este tiempo conmigo. ¡Gracias por ser parte de mi vida y que el 2025 sea aún mejor! 🎉🎁`;
            } else {
                mensaje.innerHTML = '¡Feliz Navidad 2024! 🎄';
            }

            boton.addEventListener('click', () => {
                musica.style.display = 'block';
            });
        }
    </script>
</body>
</html>
