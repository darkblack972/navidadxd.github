<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poner Nombre Real o Nombre de Usuario</title>
</head>
<body>
    <h1>Poner nombre real o nombre de usuario</h1>
    <!-- Acción apuntando a feliz.html con el nombre como parámetro -->
    <form action="feliz.html" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Ir a Feliz Navidad</button>
    </form>
</body>
</html>
