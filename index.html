<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poner Nombre Real o Nombre de Usuario</title>
</head>
<body>
    <h1>Poner nombre real o nombre de usuario</h1>
    <!-- Acci칩n apuntando a una URL din치mica en funci칩n del nombre ingresado -->
    <form id="nombreForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Ir a Feliz Navidad</button>
    </form>

    <script>
        document.getElementById('nombreForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value.trim().toLowerCase();
            if (nombre === 'piero') {
                // Si el nombre es 'Piero', redirige a pendejo.html
                window.location.href = 'pendejo.html';
            } else {
                // Si no es 'Piero', redirige a feliz.html con el nombre como par치metro
                window.location.href = `feliz.html?nombre=${nombre}`;
            }
        });
    </script>
</body>
</html>
