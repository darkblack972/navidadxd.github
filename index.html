<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poner Nombre Real o Nombre de Usuario</title>
    <script>
        function redirigir(event) {
            event.preventDefault(); // Previene el comportamiento predeterminado del formulario
            const nombre = document.getElementById('nombre').value.trim();
            
            if (nombre.toLowerCase() === "piero") {
                window.location.href = "pendejo.html";
            } else {
                const url = `feliz.html?nombre=${encodeURIComponent(nombre)}`;
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <h1>Poner nombre real o nombre de usuario</h1>
    <form onsubmit="redirigir(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Ir a Feliz Navidad</button>
    </form>
</body>
</html>
